<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="card">
			<div class="card__background">
				<img class="card__view" src="/images/icon-view.svg" alt="view icon">
			</div>
			
			<h1 class="card__title">EqFilibrium #3429</h1>
			<p class="card__description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="card__info">
				<div>
					<img src="/images/icon-ethereum.svg" alt="ehereum" /> 0.041 ETH
				</div>
				<div><img src="/images/icon-clock.svg" alt="clock" />3 days left</div>
			</div>
			<div class="card__footer">
				<!-- <div class="card__profile"></div> -->
				<img
					class="card__profile"
					src="/images/image-avatar.png"
					alt="avatar"
				/>
				<p>Creation of <span> Jules Wyvern </span></p>
			</div>
		</main>

		<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
	</body>
</html>
